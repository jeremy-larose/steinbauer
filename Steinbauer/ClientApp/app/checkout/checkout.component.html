<div class="row">
    <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
    <h3>Confirm Order</h3>
    <table class="table table-bordered table-hover">
        <tr *ngFor="let o of data.order.modifications">
            <td><img src="/lib/img/ramTruck.jpg" alt="o.orderName" class="img" /></td>
            <td>{{o.modificationName }}</td>
            <td>{{o.torque }}</td>
            <td>{{o.horsepower}}</td>
        </tr>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
        <table class="table table-condensed">
            <tr>
                <td class="text-right">Subtotal: </td>
            </tr>
        </table>
        <button class="btn btn-success" (click)="onCheckout()">Complete Purchase</button>
        <a routerLink="/" class="btn btn-info">Cancel</a>
    </div>
</div>
