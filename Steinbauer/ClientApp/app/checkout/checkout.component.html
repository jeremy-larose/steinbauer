<h3 align="left">Complete Order</h3>

<div *ngFor="let m of this.data.order.modifications">
    <div class="modification-name">{{ m.modificationName}}</div>
    <div><strong>Horsepower Gains:</strong> {{m.horsepower}}</div>
    <div><strong>Torque:</strong> {{m.torque}}</div>
    <button id="addToVehicleButton" class="btn btn-success btn-sm pull-right">Add
    </button>
</div>
